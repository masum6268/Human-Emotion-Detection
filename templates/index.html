<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detection Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ðŸŽ¯ Emotion Detection</a>
  </div>
</nav>

<div class="container mt-5">

    <div class="card mb-4">
        <div class="card-body text-center">
            <h2>Upload an Image</h2>
            <form id="imageForm" action="/upload-image" method="POST" enctype="multipart/form-data">
                <input class="form-control" type="file" name="file" accept="image/*" required>
                <button class="btn btn-success mt-3" type="submit">Detect Emotion (Image)</button>
            </form>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body text-center">
            <h2>Upload a Video</h2>
            <form id="videoForm" action="/upload-video" method="POST" enctype="multipart/form-data">
                <input class="form-control" type="file" name="file" accept="video/*" required>
                <button class="btn btn-warning mt-3" type="submit">Detect Emotion (Video)</button>
            </form>
            <div id="loadingVideo" class="mt-3 text-primary" style="display:none;">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p>Please wait... Processing video...</p>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body text-center">
            <h2>Real-Time Webcam Detection</h2>
            <a href="/realtime" class="btn btn-primary mt-2">Start Real-Time Detection</a>
        </div>
    </div>

</div>

<script>
document.getElementById('videoForm').addEventListener('submit', function() {
    document.getElementById('loadingVideo').style.display = 'block';
});
</script>

</body>
</html>
